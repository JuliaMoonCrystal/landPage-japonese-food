    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 25%;
            padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding in columns */
        .row {
            margin: 0 -5px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the counter cards */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            /* this adds the "card" effect */
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
        }

        /* Responsive columns - one column layout (vertical) on small screens */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }

        body {
            background-color: black;
            font-family: "Spectral";
            color: white;
            text-align: center;
            align-content: center;
        }

        h1 {
            font-family: "Beth Ellen";
            font-size: 4rem;
            line-height: 1.2;
        }

        h1 span {
            color: #FF5563;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 4.5rem;
        }

        a {
            background-color: #FF5563;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;

            font-size: 1.5rem;
            border-radius: .5rem;
        }

        a:hover {
            background-color: #ff3e4e;
        }

        /* BG IMAGE */
        #bg-image {
            position: absolute;
            inset: 0;
            background-image: url("https://images.pexels.com/photos/2098134/pexels-photo-2098134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }


        /* ANIMATION */

        h1,
        p,
        a {
            animation: appear 1s backwards;
        }

        h1 {
            animation-delay: 0.2s;
        }

        p {
            animation-delay: 0.8s;
        }

        a {
            animation-delay: 1.6s;
        }

        @keyframes appear {
            from {
                opacity: 0;
            }
        }

        /* RESPONSIVE */
        @media (width < 40rem) {
            html {
                font-size: 70%;
            }
        }
    </style>
